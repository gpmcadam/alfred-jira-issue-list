name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: mkdir -p "./Library/Application Support/Alfred"
      - run: touch "Library/Application Support/Alfred/prefs.json"
      - run: echo '{}' > "Library/Application Support/Alfred/prefs.json"
      - run: cat "Library/Application Support/Alfred/prefs.json"
      - run: npm install
      - run: npm run build --if-present
      - run: npm run lint
      - run: npm run prettier
      - run: npm run test:coverage
        env:
          CI: true
